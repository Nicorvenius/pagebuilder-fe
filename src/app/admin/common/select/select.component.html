<mat-form-field appearance="fill">
  <mat-label>{{title}}</mat-label>
  <mat-select
    [(ngModel)]="selectedValue"
    (selectionChange)="selectionChange.emit(selectedValue)"
    name="Select Page"
  >
    <mat-option
      *ngFor="let item of items"
      [value]="item.value"
    >
      {{item.label}}
    </mat-option>
  </mat-select>
</mat-form-field>
